<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediDoc Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f8f9fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 80%;
    max-width: 1200px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Header Section */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.header .user-info {
    font-size: 1.2rem;
    font-weight: bold;
}

.header .profile-title h1 {
    font-size: 1.8rem;
}

.header .logout-button button {
    background-color: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

.header .logout-button button:hover {
    background-color: #ff5252;
}

/* Welcome Message */
.welcome {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 30px;
}

/* Circle Navigation */
.navigation {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
}

.circle {
    position: relative;
    width: 300px;
    height: 300px;
    border: 2px dashed #ccc;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.center-user {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
}

.center-user img {
    width: 50px;
    height: 50px;
}

.options .option {
    position: absolute;
    width: 120px;
    text-align: center;
    font-size: 0.9rem;
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.wearable {
    top: -10%;
    left: 50%;
    transform: translateX(-50%);
}

.medical-records {
    left: -10%;
    top: 50%;
    transform: translateY(-50%);
}

.insurance {
    right: -10%;
    top: 50%;
    transform: translateY(-50%);
}

.social-media {
    bottom: -10%;
    left: 25%;
    transform: translateX(-50%);
}

.pharmacy {
    bottom: -10%;
    right: 25%;
    transform: translateX(50%);
}

/* Feedback Section */
.feedback {
    margin-top: 20px;
}

.feedback h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.feedback form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.feedback textarea {
    width: 100%;
    height: 80px;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    font-size: 1rem;
}

.feedback button {
    width: 150px;
    padding: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.feedback button:hover {
    background-color: #218838;
}
    </style>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="user-info">
                <span>ðŸ‘¤  Yashwanth</span>
            </div>
            <div class="profile-title">
                <h1>Profile</h1>
            </div>
            <div class="logout-button">
                <button>Logout</button>
            </div>
        </header>

        <!-- Welcome Message -->
        <section class="welcome">
            <p>Hi... Yashwanth N, Welcome to <b>MediDoc</b>...! Where technology handles the medical documents...</p>
        </section>

        <!-- Circle Navigation -->
        <section class="navigation">
            <div class="circle">
                <div class="center-user">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ3MZfSeFp21y_hzRY0dyyDrX8OpADMPlEDw&s"  alt="User" class="user-icon">
                </div>
                <div class="options">
                    <div class="option wearable">
                        <span>Wearables (Smartwatch)</span>
                    </div>
                    <div class="option medical-records">
                        <span>Medical Record System (Hospital)</span>
                    </div>
                    <div class="option insurance">
                        <span>Insurance</span>
                    </div>
                    <div class="option social-media">
                        <span>EHR</span>
                    </div>
                    <div class="option pharmacy">
                        <span>Pharmacy</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Feedback Section -->
        <section class="feedback">
            <h2>Feedback:</h2>
            <form>
                <textarea placeholder="Add your feedback"></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>


        
    </div>
</body>
</html>
