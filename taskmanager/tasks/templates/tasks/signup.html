<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Load Bootstrap CSS from a CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // Learn More Button Alert
        const ctaButton = document.querySelector('.cta-button');
        if (ctaButton) {
          ctaButton.addEventListener('click', () =>
           {
            alert('Thank you for your interest! Learn more about our programs.');
        
        });}
    })
        </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url("https://st.depositphotos.com/1006542/1255/i/450/depositphotos_12558190-stock-photo-medical-stethoscope.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        @media screen  and (maxwidth:768px){
            .signup-container{
                flex-direction: column;
                text-align: center;
            }
        }
        .signup-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-container .form-group {
            margin-bottom: 15px;
        }
        .signup-container .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>SIGNUP</h2>
        <form action="/create" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstname">First Name*</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name*</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="photo">Choose file</label>
                <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
                <button type="submit" class="btn btn-primary"  onclick="window.location.href='/create'">Next</button>
            </div>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Log in</a></p>
    </div>
    <!-- Load Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
